<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="api.js"></script>
        <title>My Profile</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body onload="loadProfileData()">
        <h1>Your Profile</h1>
        <div class="container">
            <form id="profileForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="profileImage" class="form-label">사진</label>
                    <input type="file" class="form-control" id="profileImage">
                </div>
                <div class="mb-3">
                    <label for="fullname" class="form-label">이름</label>
                    <input type="text" class="form-control" id="fullname">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">나이</label>
                    <input type="number" class="form-control" id="age">
                </div>
                <div class="mb-3">
                    <label for="introduce_me" class="form-label">자기소개</label>
                    <textarea class="form-control" id="introduce_me" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="job" class="form-label">직업</label>
                    <input type="text" class="form-control" id="job">
                </div>
                <div class="mb-3">
                    <label for="religion" class="form-label">종교</label>
                    <select class="form-select" id="religion">
                        <option selected>---선택하세요---</option>
                        <option value="PROTESTANTISM">개신교</option>
                        <option value="BUDDHISM">불교</option>
                        <option value="CATHOLICISM">천주교</option>
                        <option value="OTHERS">기타</option>
                        <option value="NO_RELIGION">종교 없음</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="my_character" class="form-label">나의 특징</label>
                    <textarea class="form-control" id="my_character" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="purpose_to_join" class="form-label">가입한 이유</label>
                    <textarea class="form-control" id="purpose_to_join" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="handleProfileSubmit()">Save Profile</button>
            </form>
        </div>
    </body>
</html>
