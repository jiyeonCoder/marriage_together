<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body onload="loadProfileData()">
    <div class="container">
        <h1>My Profile</h1>
        <div class="mb-3">
            <label for="profileImage" class="form-label">Profile Image</label>
            <img id="profileImagePreview" src="#" alt="Profile Image" class="img-fluid mb-2" style="max-width: 200px;">
        </div>
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" readonly>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" readonly>
        </div>
        <div class="mb-3">
            <label for="introduce_me" class="form-label">Introduce Yourself</label>
            <textarea class="form-control" id="introduce_me" rows="3" readonly></textarea>
        </div>
        <div class="mb-3">
            <label for="job" class="form-label">Job</label>
            <input type="text" class="form-control" id="job" readonly>
        </div>
        <div class="mb-3">
            <label for="religion" class="form-label">Religion</label>
            <input type="text" class="form-control" id="religion" readonly>
        </div>
        <div class="mb-3">
            <label for="my_character" class="form-label">나의 특징</label>
            <textarea class="form-control" id="my_character" rows="3" readonly></textarea>
        </div>
        <div class="mb-3">
            <label for="purpose_to_join" class="form-label">가입한 이유</label>
            <textarea class="form-control" id="purpose_to_join" rows="3" readonly></textarea>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
