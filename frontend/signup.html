<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="api.js"></script>
    <title>Signup</title>
</head>
<body>
    <h1>signup page</h1>
    <form>
        <input type="nickname" nickname="nickname" id="nickname" placeholder="nickname" />
        <input type="email" name="email" id="email" placeholder="email" />
        <input type="password" name="password" id="password" placeholder="password" />
        <input type="password" name="password2" id="password2" placeholder="password2" />
        <label for="date_of_birth">date of birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" value="1990-12-25" min="1950-01-01" max="2004-01-01" />
        <a href="login.html">
            <button type="button" onclick="handleSignup()">회원가입 하기</button>
        </a>
    </form>
    
</body>
</html>
