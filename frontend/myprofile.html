    <h1 style=" text-align: center; margin: 100px;">My Profile</h1>
    <form style=" margin: 100px; padding: 50px; border: solid 1px black;">
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">이미지 업로드</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" name="image" id="image" style="margin-bottom: 20px;">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="이름을 입력하세요">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">(만)나이</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="age" id="age" placeholder="(만)나이을 입력하세요">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">자기소개(최소 200자)</label>
            <div class="col-sm-10">
                <textarea style="height: 100px;" class="form-control" placeholder="내용을 입력하세요" rows="10" cols="30"
                    id="introduce_me" name="introduce_me"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">직업</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="job" id="job" placeholder="직업을 입력하세요">
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">종교</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example" id="religion" name="religion">
                    <option selected>---선택하세요---</option>
                    <option value="PROTESTANTISM">개신교</option>
                    <option value="BUDDHISM">불교</option>
                    <option value="CATHOLICISM">천주교</option>
                    <option value="OTHERS">기타</option>
                    <option value="NO_RELIGION">종교 없음</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">나의 특징</label>
            <div class="col-sm-10">
                <textarea style="height: 100px;" class="form-control" placeholder="내용을 입력하세요" rows="10" cols="30"
                    id="my_character" name="my_character"></textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">가입한 이유</label>
            <div class="col-sm-10">
                <textarea style="height: 100px;" class="form-control" placeholder="내용을 입력하세요" rows="10" cols="30"
                    id="purpose_to_join" name="purpose_to_join"></textarea>
            </div>
        </div>
        <button type="button" class="btn btn-dark" style="float: right;" onclick="handleProfileSubmit()">내 프로필
            저장</button>
    </form>
